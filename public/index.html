<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Randomized Fun Website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Main Content Section -->
  <div id="content">
    <h1>Randomized Fun!</h1>
    
    <!-- Random Quote Section -->
    <div id="quote-section"> 
      <a id="new-quote"></a>
    </div>
  </div>
  
  <!-- Infinite Scroll Animation Section -->
  <div class="app">
    <header>
      <h1>Lol this shit was made by sido</h1>
    </header>

    <div class="tag-list">
      <!-- Loop Sliders with Tags -->
      <div class="loop-slider portal" style="--duration:15951ms; --direction:normal;">
        <div class="inner">
          <div class="tag"><span>#</span> JavaScript</div>
          <div class="tag"><span>#</span> webdev</div>
          <div class="tag"><span>#</span> Typescript</div>
          <div class="tag"><span>#</span> Next.js</div>
          <div class="tag"><span>#</span> UI/UX</div>
        </div>
      </div>

      <div class="loop-slider portal" style="--duration:19260ms; --direction:reverse;">
        <div class="inner">
          <div class="tag"><span>#</span> webdev</div>
          <div class="tag"><span>#</span> Gatsby</div>
          <div class="tag"><span>#</span> JavaScript</div>
          <div class="tag"><span>#</span> Tailwind</div>
          <div class="tag"><span>#</span> Typescript</div>
        </div>
      </div>

      <div class="loop-slider portal" style="--duration:10449ms; --direction:normal;">
        <div class="inner">
          <div class="tag"><span>#</span> animation</div>
          <div class="tag"><span>#</span> Tailwind</div>
          <div class="tag"><span>#</span> React</div>
          <div class="tag"><span>#</span> SVG</div>
          <div class="tag"><span>#</span> HTML</div>
        </div>
      </div>

      <div class="loop-slider portal" style="--duration:16638ms; --direction:reverse;">
        <div class="inner">
          <div class="tag"><span>#</span> Gatsby</div>
          <div class="tag"><span>#</span> HTML</div>
          <div class="tag"><span>#</span> CSS</div>
          <div class="tag"><span>#</span> React</div>
          <div class="tag"><span>#</span> Next.js</div>
        </div>
      </div>

      <div class="loop-slider" style="--duration:15936ms; --direction:normal;">
        <div class="inner portal">
          <div class="tag"><span>#</span> Next.js</div>
          <div class="tag"><span>#</span> React</div>
          <div class="tag"><span>#</span> webdev</div>
          <div class="tag"><span>#</span> Typescript</div>
          <div class="tag"><span>#</span> Gatsby</div>
        </div>
      </div>
    </div>
    
    <!-- Fade Effect for Aesthetic -->
    <div class="fade"></div>
  </div>
  
  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
